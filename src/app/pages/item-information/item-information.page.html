<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Item-Information</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-card class="scanCard">
    <ion-card-content class="padding">
      <ion-item lines="none" class="ionItemInput">
        <ion-input type="number" hideKeyboard #input id="barcodeInput" placeholder="Scan" [(ngModel)]="barcode"
          (ionChange)="barcodeScan()" (ionFocus)="keyboardHide()" (click)="clearBarcode()">
        </ion-input>
      </ion-item>
    </ion-card-content>
  </ion-card>

  <ion-card class="lineDetails">
    <div *ngIf="item.visible">
      <ion-card-header>
        <b>{{item.Description}} </b>
      </ion-card-header>

      <ion-card-content>

        <ion-item lines="none" class="ionItemInput">
          <ion-label text-left>Barcode</ion-label>
          <ion-label text-left> {{item.BarCode}} </ion-label>
        </ion-item>
        
        <ion-item lines="none" class="ionItemInput">
          <ion-label text-left>Item Id</ion-label>
          <ion-label text-left> {{item.ItemId}} </ion-label>
        </ion-item>


        <ion-item lines="none" class="ionItemInput">
          <ion-label text-left>UOM</ion-label>
          <ion-label text-left> {{item.Unit}} </ion-label>
        </ion-item>


        <!-- <ion-item lines="none" class="ionItemInput">
          <ion-label text-left class="ion-text-wrap">Quantity</ion-label>
          <ion-label text-left> {{item.quantity}} </ion-label>
        </ion-item> -->

      </ion-card-content>
    </div>
  </ion-card>
</ion-content>
