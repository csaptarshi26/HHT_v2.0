<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Stock Count</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-card class="scanCard">
    <ion-card-content class="padding">
      <!-- 
      <ion-item lines="none" class="ionItemInput">
        <ion-label>Location</ion-label>
        <ionic-selectable [(ngModel)]="selectedWarehouse" [items]="warehouseList" itemValueField="LocationId"
          itemTextField="Name" [canSearch]="true">
        </ionic-selectable>
      </ion-item> -->
      <ion-item lines="none" class="ionItemInput">
        <ion-input type="text" hideKeyboard #input id="barcodeInput" placeholder="Scan"
          [(ngModel)]="barcode" (ionChange)="barcodeScan()" (ionFocus)="keyboardHide()" (click)="clearBarcode()">
        </ion-input>

        <ion-button fill="clear" slots="end" item-right (click)="clearBarcode()">
          <ion-icon name="close"></ion-icon>
        </ion-button>
      </ion-item>

      <ion-item lines="none">
        <ion-label>Edit Field</ion-label>
        <ion-toggle [(ngModel)]="editField" (ionChange)="notify()"></ion-toggle>
      </ion-item>

      Total Scan Qty: {{scannedQty}}
    </ion-card-content>
  </ion-card>

  <ion-card class="lineDetails">
    <div *ngIf="item.visible">
      <ion-card-header>
        <span class="iconPos">
          <ion-checkbox color="primary" mode="ios" [(ngModel)]="item.isSaved" [checked]="item.isSaved"
            (ionChange)="notify()">
          </ion-checkbox>
        </span>
        <b>Id : {{item.ItemId}} <br> {{item.Description}} </b>
      </ion-card-header>

      <ion-card-content>
        <ion-item lines="none" class="ionItemInput">
          <ion-label text-left>Barcode</ion-label>
          <ion-label text-left> {{item.BarCode}} </ion-label>
        </ion-item>

        <ion-item lines="none" class="ionItemInput">
          <ion-label text-left>UOM</ion-label>
          <ion-label text-left> {{item.Unit}} </ion-label>
        </ion-item>


        <ion-item lines="none" class="ionItemInput">
          <ion-label text-left style="margin-right: 20%;" class="ion-text-wrap">Quantity</ion-label>
          <ion-input type="number" style="text-align:left;" [(ngModel)]="item.quantity" id="qtyInput" [min]="0"
            [readonly]="!item.isEditable" (ionChange)="valueChanged()">
          </ion-input>
        </ion-item>

      </ion-card-content>
    </div>
  </ion-card>
</ion-content>

<ion-footer>
  <!-- <ion-button expand="block" class="twoBtn" (click)="update()">Update</ion-button> -->
  <ion-button expand="block" class="twoBtn" (click)="confirm(item)">Save</ion-button>
  <ion-button expand="block" class="twoBtn" (click)="showList()">Show List</ion-button>
</ion-footer>
