<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Stock Count</ion-title>

  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-card class="scanCard">
    <ion-card-content class="padding">
      <!-- 
      <ion-item lines="none" class="ionItemInput">
        <ion-label>Location</ion-label>
        <ionic-selectable [(ngModel)]="selectedWarehouse" [items]="warehouseList" itemValueField="LocationId"
          itemTextField="Name" [canSearch]="true">
        </ionic-selectable>
      </ion-item> -->

      <ion-item lines="none" class="barcode">
        <ion-label>Count Number</ion-label>
        <ion-select interface="action-sheet" [(ngModel)]="CountNumber">
          <ion-select-option value="1" selected>First</ion-select-option>
          <ion-select-option value="2">Second</ion-select-option>
        </ion-select>
      </ion-item>

      <ion-item lines="none" class="ionItemInput barcode">
        <ion-input type="text" hideKeyboard #input id="barcodeInput" placeholder="Scan" [(ngModel)]="barcode"
          (ionChange)="barcodeScan()" (ionFocus)="keyboardHide()" (click)="clearBarcode()">
        </ion-input>
      </ion-item>

      <ion-item lines="none" class="twoItems item-text-wrap">
        <ion-label>Total Scan Qty: {{scannedQty}}</ion-label>
      </ion-item>

      <ion-item lines="none" class="twoItems">
        <ion-label>Edit</ion-label>
        <ion-toggle [(ngModel)]="editField" (ionChange)="notify()"></ion-toggle>
      </ion-item>

    </ion-card-content>
  </ion-card>

  <ion-card class="lineDetails" *ngIf="item.visible">
    <ion-card-header>
      <span class="iconPos">
        <ion-checkbox color="primary" mode="ios" [(ngModel)]="item.isSaved" [checked]="item.isSaved"
          (ionChange)="notify()">
        </ion-checkbox>
      </span>
      <b>Id : {{item.ItemId}} <br> {{item.Description}} </b>
    </ion-card-header>

    <ion-card-content>
      <ion-item lines="none" class="ionItemInput">
        <ion-label text-left>Barcode</ion-label>
        <ion-label text-left> {{item.BarCode}} </ion-label>
      </ion-item>

      <ion-item lines="none" class="ionItemInput">
        <ion-label text-left>UOM</ion-label>
        <ion-label text-left> {{item.Unit}} </ion-label>
      </ion-item>


      <ion-item lines="none" class="ionItemInput">
        <ion-label text-left class="ion-text-wrap">Quantity</ion-label>
        <ion-input type="number" style="text-align:left;" [(ngModel)]="item.quantity" #qtyInput id="qtyInput"
          [readonly]="!item.isEditable" min="0" max="9999" (ionChange)="valueChanged()" (keyup.enter)="confirm(item)">
        </ion-input>
      </ion-item>

    </ion-card-content>
  </ion-card>
</ion-content>

<ion-footer>
  <!-- <ion-button expand="block" class="twoBtn" (click)="update()">Update</ion-button> -->
  <ion-button expand="block" class="twoBtn" (click)="confirm(item)">Confirm</ion-button>
  <ion-button expand="block" class="twoBtn" (click)="showList()">Show List</ion-button>
</ion-footer>
