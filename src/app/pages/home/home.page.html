<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Home</ion-title>
  </ion-toolbar>
</ion-header>



<ion-content>
  <div class="alert alert-warning">
    {{dataAreadId}} - {{location.LocationId}}
  </div>
  <ion-item lines="none">
    <ion-label [routerLink]="['/purchase']">
      <img src="./assets/imgs/purchase.png">
      <p>Purchase</p>
    </ion-label>
    <ion-label [routerLink]="['/sales']">
      <img src="./assets/imgs/Picking2.jpg">
      <p>Sales</p>
    </ion-label>
  </ion-item>

  <ion-item lines="none">
    <ion-label [routerLink]="['/transfer']">
      <img src="./assets/imgs/Receiving-2.jpg">
      <p text-wrap text-left>Transfer</p>
    </ion-label>

    <ion-label [routerLink]="['/stock-count']">
      <img src="./assets/imgs/stockCount.jpg">
      <p>Stock Count</p>
    </ion-label>

  </ion-item>

  <ion-item lines="none">
    <ion-label [routerLink]="['/inventory']">
      <img src="./assets/imgs/Print Labels.png">
      <p>Inventory Adj</p>
    </ion-label>
    <ion-label (click)="logoff()">
      <ion-icon color="danger" style="font-size: 70px;" slot="icon-only" name="power"></ion-icon>
      <p>Log out</p>
    </ion-label>
  </ion-item>

</ion-content>
