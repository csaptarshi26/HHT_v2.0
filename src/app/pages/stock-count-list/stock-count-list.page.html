<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button (click)="backBtn()"></ion-back-button>
    </ion-buttons>
    <ion-title>Stock Count List</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="saveItem()" [disabled]="!itemList.length">
        <ion-icon slot="icon-only" name="document"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngIf="itemList.length; else noItem">
    <ion-card *ngFor="let item of itemList">
      <ion-card-header> {{item.Description}} </ion-card-header>

      <ion-card-content>
        <ion-item lines="none">
          <ion-label text-left>Barcode</ion-label>
          <ion-label text-left> {{item.BarCode}} </ion-label>
        </ion-item>


        <ion-item lines="none">
          <ion-label text-left>UOM</ion-label>
          <ion-label text-left> {{item.Unit}} </ion-label>
        </ion-item>

        <!-- <ion-item lines="none">
        <ion-label text-left>Quantity</ion-label>
        <ion-label text-left> {{item.quantity}} </ion-label>
      </ion-item> -->

        <ion-item lines="none">
          <ion-label text-left style="margin-right: 20%;" class="ion-text-wrap">Quantity</ion-label>
          <ion-input type="number" style="text-align:left;" [(ngModel)]="item.quantity" id="qtyInput" [min]="0">
          </ion-input>
        </ion-item>
      </ion-card-content>
    </ion-card>
  </div>
  <ng-template #noItem>
    <div class="alert alert-warning">
      All item saved, Scan new Item
    </div>
  </ng-template>
</ion-content>
