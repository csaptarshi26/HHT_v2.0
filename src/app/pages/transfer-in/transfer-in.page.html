<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Transfer-In</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-item lines="none" class="ionItemInput">
    <ion-label position="stacked">From</ion-label>
    <ionic-selectable [(ngModel)]="fromWarehouse" [items]="warehouseList" itemValueField="LocationId"
      itemTextField="Name" [canSearch]="true" (onChange)="fromListSelected()">
    </ionic-selectable>
  </ion-item>

  <ion-item lines="none" class="ionItemInput">
    <ion-label position="stacked" class="disabledInput">To</ion-label>
    <ion-input type="text" [(ngModel)]="currentLoc.Name" [disabled]="true"></ion-input>
  </ion-item>


  <ion-item lines="none" class="ionItemInput">
    <ion-label position="stacked">Transfer Order In</ion-label>
    <ionic-selectable [(ngModel)]="selectedTrans" [items]="transOrderList" itemValueField="JournalId"
      itemTextField="JournalId" [canSearch]="true">
    </ionic-selectable>
  </ion-item>

  <ion-item lines="none" class="ionItemInput">
    <ion-label>Shipment Date</ion-label>
    <ion-label> {{selectedTrans.ReceiveDate | date: 'mediumDate'}} </ion-label>
  </ion-item>
</ion-content>

<ion-footer>
  <!-- [disabled]="selectedPurchOrder.PurchId==null" -->
  <ion-button expand="block" (click)="navigateToNext()">Scan</ion-button>
</ion-footer>
